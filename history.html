<!DOCTYPE html>
<html>
  <head>
    <title>Debank Portfolio History</title>
    <script src="chart.min.js"></script>
    <script src="hammer.min.js"></script>
    <script src="chartjs-plugin-zoom.min.js"></script>
    <style>
      :root {
        --bg-primary: #1a1a1a;
        --bg-secondary: #242424;
        --bg-tertiary: #2d2d2d;
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --accent-green: #2f9959;
        --accent-green-hover: #35ab65;
        --accent-red: #d32f2f;
        --accent-red-hover: #e33939;
        --accent-blue: #1976d2;
        --accent-blue-hover: #1e88e5;
      }

      body {
        max-width: 1000px;
        margin: 0 auto;
        padding: 24px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.5;
      }

      h1 {
        color: #ffffff;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 24px;
      }

      .controls {
        display: flex;
        gap: 16px;
        align-items: center;
        margin-bottom: 24px;
        flex-wrap: wrap;
      }

      select {
        padding: 10px 16px;
        border-radius: 6px;
        border: 1px solid var(--bg-tertiary);
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        font-size: 14px;
        cursor: pointer;
        transition: border-color 0.2s ease;
      }

      select:hover {
        border-color: var(--accent-blue);
      }

      select:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
      }

      .chart-container {
        margin-top: 24px;
        position: relative;
        background-color: var(--bg-secondary);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      button {
        padding: 10px 20px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .download-btn {
        background: linear-gradient(135deg, var(--accent-green), #1e7040);
        color: white;
      }

      .download-btn:hover {
        background: linear-gradient(135deg, var(--accent-green-hover), #238049);
        transform: translateY(-1px);
      }

      .clear-btn {
        background: linear-gradient(135deg, var(--accent-red), #b71c1c);
        color: white;
      }

      .clear-btn:hover {
        background: linear-gradient(135deg, var(--accent-red-hover), #c62828);
        transform: translateY(-1px);
      }

      .reset-zoom-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: linear-gradient(135deg, var(--accent-blue), #0d47a1);
        color: white;
        z-index: 10;
        padding: 8px 16px;
        font-size: 12px;
      }

      .reset-zoom-btn:hover {
        background: linear-gradient(135deg, var(--accent-blue-hover), #1565c0);
        transform: translateY(-1px);
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(4px);
      }

      .modal-content {
        background: var(--bg-secondary);
        padding: 32px;
        border-radius: 12px;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .modal-content h2 {
        color: #ffffff;
        margin-top: 0;
        font-size: 1.5rem;
        margin-bottom: 16px;
      }

      .modal-content p {
        color: var(--text-secondary);
        margin-bottom: 24px;
      }

      .modal-buttons {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      #cancelBtn {
        background-color: var(--bg-tertiary);
        color: var(--text-primary);
      }

      #cancelBtn:hover {
        background-color: #3d3d3d;
      }

      canvas.y-axis-zoom {
        cursor: ns-resize !important;
      }

      canvas.y-axis-zoom * {
        cursor: ns-resize !important;
      }

      @media (max-width: 600px) {
        .controls {
          flex-direction: column;
          align-items: stretch;
        }

        select,
        button {
          width: 100%;
        }
      }

      footer {
        margin-top: auto;
        padding-top: 32px;
        text-align: center;
        color: var(--text-secondary);
        font-size: 14px;
      }

      footer a {
        color: var(--text-primary);
        text-decoration: none;
        position: relative;
        transition: color 0.2s ease;
      }

      footer a:hover {
        color: #1d9bf0; /* Twitter blue color */
      }

      footer a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 1px;
        bottom: -2px;
        left: 0;
        background-color: #1d9bf0;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
      }

      footer a:hover::after {
        transform: scaleX(1);
      }

      .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
        margin-top: 16px;
      }

      .stat-card {
        background-color: var(--bg-secondary);
        padding: 16px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .stat-label {
        color: var(--text-secondary);
        font-size: 14px;
        font-weight: 500;
      }

      .stat-value {
        font-size: 20px;
        font-weight: 600;
      }

      .positive-change {
        color: #4caf50;
      }

      .negative-change {
        color: var(--accent-red);
      }

      .no-change {
        color: var(--text-primary);
      }
    </style>
  </head>
  <body>
    <h1>Debank Portfolio History</h1>
    <div class="controls">
      <select id="bundleSelect"></select>
      <select id="timeScale">
        <option value="minute">By Minute</option>
        <option value="hour">Hourly</option>
        <option value="day">Daily</option>
        <option value="month">Monthly</option>
        <option value="year">Yearly</option>
      </select>
      <button class="download-btn" id="downloadBtn">Download Data</button>
      <button class="clear-btn" id="clearBtn">Clear Data</button>
    </div>

    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-label">Current Value</div>
        <div class="stat-value" id="currentValue">$0.00</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Change ($)</div>
        <div class="stat-value" id="dollarChange">$0.00</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Change (%)</div>
        <div class="stat-value" id="percentChange">0.00%</div>
      </div>
    </div>

    <div class="chart-container">
      <button id="resetZoom" class="reset-zoom-btn">Reset Zoom</button>
      <canvas id="valueChart"></canvas>
    </div>

    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <h2>Clear All Data?</h2>
        <p
          >This will permanently delete all tracking data. Would you like to
          download a backup first?</p
        >
        <div class="modal-buttons">
          <button class="download-btn" id="downloadAndClearBtn"
            >Download & Clear</button
          >
          <button class="clear-btn" id="clearOnlyBtn"
            >Clear Without Backup</button
          >
          <button id="cancelBtn">Cancel</button>
        </div>
      </div>
    </div>

    <footer>
      Built by
      <a
        href="https://x.com/apoorveth"
        target="_blank"
        rel="noopener noreferrer"
        >Apoorv Lathey</a
      >
    </footer>

    <script src="history.js"></script>
  </body>
</html>
